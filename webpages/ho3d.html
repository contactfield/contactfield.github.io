<script src="http://www.google.com/jsapi" type="text/javascript"></script> 
<script type="text/javascript">google.load("jquery", "1.3.2");</script>
<script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
></script>

<style type="text/css">
	body {
		font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		font-weight:300;
		font-size:18px;
		margin-left: auto;
		margin-right: auto;
		width: 1100px;
	}
	
    a:link,a:visited
	{
		text-decoration: none;
	}
	
</style>

<link rel="stylesheet" href="./static/bulma.min.css">
<link rel="stylesheet" href="./static/bulma-carousel.min.css">
<link rel="stylesheet" href="./static/bulma-slider.min.css">
<link rel="stylesheet" href="./static/fontawesome.all.min.css">
<link rel="stylesheet" href="./static/academicons.min.css">
<link rel="stylesheet" href="./static/index.css">


<html>
<head>
	<title>Object-centric Contact Field for Grasp Generation</title>
</head>

<body>
	

<section class="section">
	<div class="container">
		<div class="columns is-centered">
		<div class="column">
			<h2 class="title is-3">Qualitative results on HO3D dataset</h2>
				<div class="content has-text-justified">
					<p>
						Qualitative comparison between HALO and ours on HO3D dataset, both methods are only trained on Grab dataset.
					</p>
				</div>

				<h3 class="title is-4">HALO</h3>
                <div class="columns is-centered is-gapless interpolation-panel">
					<div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/halo_meat_can.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
						</model-viewer>
                        <h4 class="subtitle has-text-centered">meat can</h4>
                    </div>
					<div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/halo_scissors.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
					    </model-viewer>
                        <h4 class="subtitle has-text-centered">scissors</h4>
                    </div>
					<div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/halo_power_drill.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
					    </model-viewer>
                        <h4 class="subtitle has-text-centered">power drill</h4>
                    </div>
                    <div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/halo_mustard_bottle.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
					    </model-viewer>
                        <h4 class="subtitle has-text-centered">mustard bottle</h4>
                    </div>
				</div>


                <h3 class="title is-4">Ours</h3>
                <div class="columns is-centered is-gapless interpolation-panel">
					<div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/ours_meat_can.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
						</model-viewer>
                        <h4 class="subtitle has-text-centered">meat can</h4>
                    </div>
					<div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/ours_scissors.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
					    </model-viewer>
                        <h4 class="subtitle has-text-centered">scissors</h4>
                    </div>
					<div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/ours_power_drill.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
					    </model-viewer>
                        <h4 class="subtitle has-text-centered">power drill</h4>
                    </div>
                    <div class="column">
						<model-viewer bounds="tight" enable-pan="" src="vis_ho3d/ours_mustard_bottle.glb" ar="" ar-modes="webxr scene-viewer quick-look" camera-controls="" shadow-intensity="1" camera-orbit="-45deg 75deg auto" ar-status="not-presenting">
					    </model-viewer>
                        <h4 class="subtitle has-text-centered">mustard bottle</h4>
                    </div>
				</div>
				

			<br>
		</div>
		</div>
	</div>
</section>  


    
</body>
</html>
